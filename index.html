<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Index Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BMI Index Calculator</h1>
    <input type="number" placeholder="Weight (in Kg)" id="weightInput" />
    <input type="number" placeholder="Height (in cm)" id="heightInput" />
    <div class="btn-group">
      <button id="calculateBtn">Calculate</button>
      <button id="resetBtn">Reset</button>
    </div>
    <h2 id="result">BMI Index: </h2>
    <div id="chart"><img src="./BMI Index Chart.png" alt="BMI Chart" /></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
